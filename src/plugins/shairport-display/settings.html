<div class="settings-section">
    <h3>Metadata Source</h3>
    <div class="form-group">
        <label for="metadata_url">Metadata URL</label>
        <input type="text" id="metadata_url" name="metadata_url"
            value="{{ settings.metadata_url or 'http://localhost:5000/metadata' }}"
            placeholder="http://localhost:5000/metadata">
        <small class="form-text">URL of the metadata service endpoint</small>
    </div>
</div>

<div class="settings-section">
    <h3>Default Display</h3>
    <div class="form-group">
        <label for="default_title">Default Title</label>
        <input type="text" id="default_title" name="default_title" value="{{ settings.default_title or 'Not Playing' }}"
            placeholder="Not Playing">
        <small class="form-text">Shown when nothing is playing</small>
    </div>
    <div class="form-group">
        <label for="default_artist">Default Artist</label>
        <input type="text" id="default_artist" name="default_artist" value="{{ settings.default_artist or '' }}"
            placeholder="">
    </div>
    <div class="form-group">
        <label for="default_album">Default Album</label>
        <input type="text" id="default_album" name="default_album" value="{{ settings.default_album or '' }}"
            placeholder="">
    </div>
</div>
